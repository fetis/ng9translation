<h1 i18n>app title ({{ locale }})</h1>

<p i18n>{numberOfClicks, plural,
  =0 {I never clicked the button}
  =1 {I clicked once}
  =2 {I clicked twice}
  other {I clicked {{numberOfClicks}} times} }
</p>


<button (click)="numberOfClicks = numberOfClicks + 1" i18n>click me</button>
<button (click)="numberOfClicks = 0" i18n="@@resetButton">reset</button>
